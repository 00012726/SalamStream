<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salam Stream</title>
    <link rel="stylesheet" href="/style/loginForm.css"> 
    <link rel="shortcut icon" type="x-icon" href="/icons/logoIcon.png">
</head>
<body>
    <div class="logo">
        <img class="loginBox" src="/icons/logoTransparent.svg" alt="">
    </div>
    <div class="loginBox">
        <h1>Log in</h1>
        <form action="index.html">
            <div class="txtBox">
                <input type="text"  placeholder="Login" required>
            </div>
            <div class="txtBox">
                <input type="password" placeholder="Password" required>
            </div>
                <input type="submit" class="btnSubmit">
        </form>
    </div>
    <!-- JS CODE -->
    <script src="/JS/app.js"></script>
</body>
</html>
